<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="cancelTitle">Foglalás törlése</title>
  <link rel="icon" href="/HotelManager.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/lang.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background-color: #1f2124;
      color: #e1e3e6;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background-color: #2c2f33;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .card-header {
      background-color: #232529;
      border-bottom: 1px solid #444;
    }
    .card-header h2 {
      color: #fff;
      margin: 0;
      font-size: 1.5rem;
    }
    .card-body {
      padding: 1.5rem;
    }
    .form-label {
      color: #e1e3e6;
    }
    .form-control {
      background-color: #343a40;
      color: #fff;
      border: 1px solid #555;
    }
    .form-control::placeholder {
      color: #bbb !important;
      opacity: 1;
    }
    .form-control:focus {
      background-color: #343a40;
      color: #fff;
      border-color: #6c63ff;
      box-shadow: 0 0 0 0.2rem rgba(108,99,255,0.3);
    }
    .btn-primary {
      background-color: #6c63ff;
      border-color: #6c63ff;
    }
    .btn-primary:hover {
      background-color: #584de5;
      border-color: #584de5;
    }
    .alert {
      background-color: #3a3d42;
      color: #e1e3e6;
      border-color: #555;
    }
    .back-nav {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 100;
    }
    .back-nav a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.8rem;
      color: #f8f9fa;
      background-color: rgba(0,0,0,0.3);
      border-radius: 0.3rem;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-nav a:hover {
      background-color: rgba(0,0,0,0.5);
    }
    .back-nav img {
      height: 1.2em;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="back-nav">
    <a href="index.html">
      &lt; <span data-i18n="backBTN">Vissza</span>
      <img src="/HotelManager.png" alt="Hotel logo" />
    </a>
  </div>
  <div class="card">
    <div class="card-header text-center">
      <h2 data-i18n="cancelTitle">Foglalás törlése</h2>
    </div>
    <div class="card-body">
      <form id="cancelForm" novalidate>
        <div class="mb-3">
          <label for="bookingId" class="form-label" data-i18n="lblCancelID">
            Foglalás ID (GUID)
          </label>
          <input
            type="text"
            id="bookingId"
            class="form-control"
            data-i18n-ph="phCancelID"
            data-i18n="phCancelID"
            placeholder="Pl.: 123e4567-e89b-12d3-a456-426614174000"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" data-i18n="btnCancel">
            Törlés
          </button>
        </div>
        <div id="msg" class="mt-3"></div>
      </form>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script>
    document.getElementById('cancelForm').onsubmit = async e => {
      e.preventDefault();
      const id   = document.getElementById('bookingId').value.trim();
      const msgC = document.getElementById('msg');
      msgC.innerHTML = '';
      if (!id) {
        msgC.innerHTML =
          '<div class="alert alert-warning" data-i18n="msgCancelMissing">Írd be a foglalás azonosítóját!</div>';
        return;
      }
      try {
        const res = await fetch('/cancel', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(id)
        });
        const obj = await res.json();
        if (res.ok && obj.Success) {
          msgC.innerHTML =
            '<div class="alert alert-success" data-i18n="msgCancelSuccess">Foglalás sikeresen törölve.</div>';
        } else {
          msgC.innerHTML =
            '<div class="alert alert-danger" data-i18n="msgCancelFail">Foglalás sikeresen törölve.</div>';
        }
      } catch {
        msgC.innerHTML =
          '<div class="alert alert-danger" data-i18n="msgNetworkError">Foglalás nem található.</div>';
      }
    };
  </script>
  <script src="/lang.js"></script>
</body>
</html>
