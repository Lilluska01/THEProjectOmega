<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title data-i18n="bookingTitle">Szoba foglalása</title>
  <link rel="icon" href="/HotelManager.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/lang.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" />

  <style>
    body {
      background-color: #1f2124;
      color: #e1e3e6;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }
    .card {
      max-width: 500px;
      width: 100%;
      background-color: #2c2f33;
      border: none;
    }
    .card-header {
      background-color: #232529;
      border-bottom: 1px solid #444;
    }
    .card-header h2 {
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    .form-label {
      color: #e1e3e6;
    }
    .form-control,
    .form-select {
      background-color: #3a3d42;
      color: #fff;
      border: 1px solid #555;
    }
    .form-control::placeholder {
      color: #ddd !important;
      opacity: 1;
    }
    .form-control:focus,
    .form-select:focus {
      background-color: #3a3d42;
      color: #fff;
      border-color: #6c63ff;
      box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
    }
    .btn-primary {
      background-color: #6c63ff;
      border-color: #6c63ff;
    }
    .btn-primary:hover {
      background-color: #584de5;
      border-color: #584de5;
    }
    .alert {
      background-color: #3a3d42;
      color: #e1e3e6;
      border-color: #555;
    }
    .back-nav {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 100;
    }
    .back-nav a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.8rem;
      color: #f8f9fa;
      background-color: rgba(0,0,0,0.3);
      border-radius: 0.3rem;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-nav a:hover {
      background-color: rgba(0,0,0,0.5);
    }
    .back-nav img {
      height: 1.2em;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="back-nav">
    <a href="index.html">
      &lt; <span data-i18n="backBTN">Vissza</span>
      <img src="assets/HotelManager.png" alt="Hotel logo" />
    </a>
  </div>

  <div class="card shadow">
    <div class="card-header">
      <h2 class="h5 mb-0" data-i18n="bookingTitle">Szoba foglalása</h2>
    </div>
    <div class="card-body">
      <form id="bookingForm">
        <div class="mb-3">
          <label for="name" class="form-label" data-i18n="lblName">Név</label>
          <input
            type="text"
            id="name"
            class="form-control"
            data-i18n-ph="phName"
            data-i18n="phName"
            placeholder="Vendég neve"
            required />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="checkin" class="form-label" data-i18n="lblCheckin">Bejelentkezés</label>
            <input type="date" id="checkin" class="form-control" required />
          </div>
          <div class="col">
            <label for="checkout" class="form-label" data-i18n="lblCheckout">Kijelentkezés</label>
            <input type="date" id="checkout" class="form-control" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="people" class="form-label" data-i18n="lblPeople">Emberszám</label>
          <input
            type="number"
            id="people"
            class="form-control"
            min="1"
            value="1"
            required />
        </div>
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            data-i18n="btnBook">
            Foglalás
          </button>
        </div>

        <div id="message" class="mt-3"></div>
      </form>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="/lang.js"></script>
  <script>
    (function() {
      const today    = new Date(),
            tomorrow = new Date(today.getTime() + 24*60*60*1000),
            pad      = n => String(n).padStart(2,'0'),
            iso      = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      document.getElementById('checkin').value  = iso(today);
      document.getElementById('checkout').value = iso(tomorrow);
    })();
    const messageEl = document.getElementById('message');
    document.getElementById('bookingForm').onsubmit = async e => {
      e.preventDefault();
      const dto = {
        Name:        document.getElementById('name').value.trim(),
        PeopleCount: +document.getElementById('people').value,
        CheckIn:     document.getElementById('checkin').value,
        CheckOut:    document.getElementById('checkout').value,
        Rate:        23500
      };
      const res = await fetch('/booking', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(dto)
      });
      if (res.ok) {
        const b = await res.json();
        messageEl.innerHTML =
          `<div class="alert alert-success">
             ${translations[getLang()].msgBookSuccess
               .replace('{0}', b.id ?? b.Id)
               .replace('{1}', b.roomNumber ?? b.RoomNumber)}
           </div>`;
      } else {
        const text = await res.text();
        messageEl.innerHTML =
          `<div class="alert alert-danger">
             ${translations[getLang()].msgBookFail || 'Hiba: '}${text}
           </div>`;
      }
    };
  </script>
</body>
</html>
