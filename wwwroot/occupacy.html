<!DOCTYPE html>
<html lang="hu">
<head>
<link rel="stylesheet" href="/lang.css" />
  <meta charset="utf-8">
  <title>Kihasználtság statisztika</title>
  <style>body{font-family:sans-serif;padding:2rem;}label,input,button{margin:.5rem 0;display:block;}#out{margin-top:1rem;}</style>
</head>
<body>
  <h1>Kihasználtság statisztika</h1>
  <label>Dátum:</label><input id="date" type="date"/>
  <button id="btn">Számítás</button>
  <div id="out"></div>
  <script>
    document.getElementById('btn').onclick = async () => {
      const date = document.getElementById('date').value;
      const res  = await fetch(`/stats/occupancy?date=${date}`);
      const obj  = await res.json();
      document.getElementById('out').textContent =
        `Kihasználtság: ${obj.occupancyRate.toFixed(1)} %`;
    };
  </script>
  <script src="/lang.js"></script>
</body>
</html>
